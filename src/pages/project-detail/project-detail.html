<ion-header>

  <ion-navbar>
    <ion-title>{{project?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <br>
      <h3>{{project?.clientName}}</h3>
    </ion-item>
    <ion-item>
      <p>{{project?.aboutProject}}</p>
    </ion-item>
    <ion-item>
      <p>{{project?.startDate}}</p>
    </ion-item>
    <ion-item>
      <p>{{project?.endDate}}</p>
    </ion-item>
  </ion-list>
  <ion-list>
    <button ion-item *ngFor="let week of project?.weeks" (click)="goToWeekDetail(week)">
      {{week.name}}
      <p>{{week.startDate}}</p>
    </button>
  </ion-list>
</ion-content>
